<!DOCTYPE html>
<html>
<head>
	<title>My Portfolio</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
		}

		header {
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
			font-size: 30px;
			animation: fade-in 1s;
		}

		@keyframes fade-in {
			from { opacity: 0; }
			to { opacity: 1; }
		}

		nav {
			background-color: #555;
			padding: 10px;
			animation: slide-in-left 1s;
		}

		@keyframes slide-in-left {
			from { margin-left: -100%; }
			to { margin-left: 0; }
		}

		nav a {
			color: #fff;
			text-decoration: none;
			padding: 10px;
			margin: 5px;
			display: inline-block;
			border-radius: 5px;
			animation: fade-in 1s;
		}

		nav a:hover {
			background-color: #fff;
			color: #333;
			animation: rotate 1s;
			transform: rotate(360deg);
		}

		@keyframes rotate {
			from { transform: rotate(0deg); }
			to { transform: rotate(360deg); }
		}

		section {
			padding: 50px;
			animation: slide-up 1s;
		}

		@keyframes slide-up {
			from { margin-top: 50px; opacity: 0; }
			to { margin-top: 0; opacity: 1; }
		}

		.project {
			background-color: #fff;
			padding: 20px;
			margin-bottom: 50px;
			border-radius: 5px;
			box-shadow: 0 5px 10px rgba(0,0,0,0.2);
			animation: fade-in 1s;
		}

		.project img {
			max-width: 100%;
			margin-bottom: 20px;
			border-radius: 5px;
			box-shadow: 0 5px 10px rgba(0,0,0,0.2);
			animation: zoom-in 1s;
		}

		@keyframes zoom-in {
			from { transform: scale(0); }
			to { transform: scale(1); }
		}

		.project h2 {
			font-size: 24px;
			margin-bottom: 10px;
		}

		.project p {
			font-size: 18px;
			line-height: 1.5;
		}

		.project a {
			display: block;
			margin-top: 20px;
			background-color: #333;
			color: #fff;
			padding: 10px;
			border-radius: 5px;
			text-align: center;
			text-decoration: none;
			transition: background-color 0.3s;
		}

		.project a:hover {
			background-color: #666;
		}
	</style>
</head>
<body>
	<header>
		<h1>My Portfolio</h1>
	</header>
	<nav>
		<a href="#">Home</a>
